  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      javascript_session: selenium2
      browser_name: firefox
      base_url: http://express.local/testing
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drupal:
        drupal_root: '/data/web/express/testing'
      subcontexts:
        paths:
          - "./profiles/express/tests/behat"
      text:
        username_field: "CU Login Name"
        password_field: "IdentiKey Password"
        log_out: "Log out"
        log_in: "Log in"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.error'
        success_message_selector: '.messages.status'
      region_map:
        Content: ".region.region-content"
        Branding: "#branding"
        Search: ".region-search-box"
        Secondary Menu: "#secondary-menu"
        Menu: "#navigation"
        Sidebar First: ".region-sidebar-first"
        Sidebar Second: ".region-sidebar-second"
        Wide Intro: "#intro-wide-wrapper"
        Slider: ""
        Help: ""
        Wide Post: "#post-wide-wrapper"
        After Content: ""
        After Content 2: ""
        Footer: "#section-footer"
        Site Information: "#site-info-wrapper"
        Alerts: "#messages-wrapper"
