language: php
# We want to avoid sudo. This allow us to use Travis docker infrastructure, which means builds start faster and have more CPU available.
sudo: false

git:
  depth: 1

php:
  - '7.1'

branches:
  only:
    - dev

addons:
  # The username and access key are stored in the Travis settings.
  sauce_connect: true

mysql:
  database: drupal
  username: root
  encoding: utf8

# Cache Composer and db export.
# I removed caching of Drush since you have to clear Drush cache to get new Drupal versions.
cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/cache

install:

  # Export variables used later on in bash scripts.
  - cd $TRAVIS_BUILD_DIR && cd ../ && export ROOT_DIR=$(pwd)
  - export HOME
  - export TRAVIS_EVENT_TYPE
  - export BUNDLE_NAME="null"

  # Install and build dependencies.
  - $ROOT_DIR/express/tests/travis-ci/install.sh
  - echo $?
  - if [ "$?" = "1" ]; then exit 1 ; fi

before_script:

  # Setup config for PHP/MySQL, settings.php, and install database.
  - $ROOT_DIR/drupal/profiles/express/tests/travis-ci/setup-config.sh
  - echo $?
  - if [ "$?" = "1" ]; then exit 1 ; fi

  # Perform the site install after removing Xdebug since it seems faster.
  - $ROOT_DIR/drupal/profiles/express/tests/travis-ci/build-express.sh
  - echo $?
  - if [ "$?" = "1" ]; then exit 1 ; fi

script:

  # Run Behat tests.
  - $ROOT_DIR/drupal/profiles/express/tests/travis-ci/behat-tests.sh
  - echo $?
  - if [ "$?" = "1" ]; then exit 1 ; fi

notifications:
  slack:
    on_success: never
    on_failure: always
    rooms:
      secure: 
